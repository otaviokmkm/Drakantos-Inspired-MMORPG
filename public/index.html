<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal 2D RPG</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="auth">
      <h1>Minimal 2D RPG</h1>
      <div id="auth-forms">
        <form id="register-form">
          <h2>Register</h2>
          <input id="reg-username" placeholder="Username" required />
          <input id="reg-password" type="password" placeholder="Password" required />
          <button type="submit">Register</button>
          <div class="msg" id="reg-msg"></div>
        </form>
        <form id="login-form">
          <h2>Login</h2>
          <input id="login-username" placeholder="Username" required />
          <input id="login-password" type="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <div class="msg" id="login-msg"></div>
        </form>
      </div>
    </div>
    <div id="class-ui" class="modal" style="display:none">
      <div class="modal-body">
        <h2>Choose your class</h2>
        <div class="class-list">
          <button class="class-btn" data-class="firemage">Fire Mage</button>
        </div>
        <div class="class-info" id="class-info"></div>
        <p class="hint">Press Esc to close</p>
      </div>
    </div>
    <canvas id="game" width="800" height="600" style="display:none"></canvas>
    <div id="hud" style="display:none">
      <button id="logout-btn" class="logout" title="Logout">Logout</button>
      <div id="spellbar" class="spellbar">
        <div class="slot" data-slot="1"><span>1</span></div>
        <div class="slot" data-slot="2"><span>2</span></div>
        <div class="slot" data-slot="3"><span>3</span></div>
        <div class="slot" data-slot="4"><span>4</span></div>
        <div class="slot" data-slot="5"><span>5</span></div>
      </div>
    </div>

    <div id="inventory" class="modal" style="display:none">
      <div class="modal-body">
        <h2>Inventory</h2>
        <div id="gold-row">Gold: <span id="gold-value">0</span>g</div>
        <p class="hint">Press Esc or I to close</p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
